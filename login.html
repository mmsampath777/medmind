<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/login-style.css" />
  <link rel="icon" href="logo/logo.jpg">
  <title>Medmind</title>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input class="btn solid" type="submit" value="Login" />
          <p class="social-text">Or Sign in with Google</p>
          <div class="social-media">
            <a  class="social-icon" >
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p  class="social-text">Or Sign up with Google</p>
          <div class="social-media">
            <a  class="social-icon" >
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Online tutor Finder provides students the best way to reach out to the best tutor for them.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="pictures/clipart.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Online tutor Finder provides students the best way to reach out to the best tutor for them.</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="pictures/clip2.png" class="image" alt="A picture here"/>
      </div>
    </div>
  </div>

  <script src="js/login-app.js"></script>
  <script>
    // Google Sign-In Script
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Send the credential to the server
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your Client ID
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('google-signin-button'), 
        { theme: 'outline', size: 'large' }
      );
    };
  </script>
</body>
</html>
